<!DOCTYPE html>
<html>
<head>
  <title>Rocket Station - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
  <link rel="icon" type="image/jpg" href="img/adminicon.png">
  <link rel="stylesheet" href="css/adminstyle.css">
  <link rel="stylesheet" href="css/producteditor.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/insidetable.css">
  <link rel="stylesheet" href="css/order.css">
  <link rel="stylesheet" href="css/statistic.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header id="header">
    <h2>&nbsp;Rocket Station - Admin</h2>
  </header>
  <div class="sidenav">
    <div class="sidebar-header">
      <div class="avatar">
        <a href="adminpage.html">
          <img src="img/adminicon.png" alt="admin.png">
        </a>
      </div>
      <div class="title">
        <h4>Rocket Team</h4>
        <p>Pokémon Stealers</p>
      </div>
    </div>
    <hr>
    <div class="sidebar-menu">
      <h4>Menu</h4>
      <ul>
        <li><a class="" href="adminpage.html">Home</a></li>
        <li><a class="" href="adminpage.html?products">Sản phẩm</a></li>
        <li><a class="" href="adminpage.html?order">Đơn hàng</a></li>
        <li><a class="" href="adminpage.html?customer">Khách hàng</a></li>
        <li><a class="" href="adminpage.html?statistic">Thống kê</a></li>
      </ul>
      <hr>
      <div><a href="index.html">Về trang chính</a></div>
    </div>
  </div>
  <section id="section">
    <!-- form cho thay đổi thông tin sản phẩm -->
    <div class="product-editor-form">
      <div class="product-editor-content animate">
        <form name="productEditor">
          <div class="product-editor-container">
            <h1>Sửa thông tin sản phẩm</h1>
            <hr>
            <label for="productName"><b>Tên sản phẩm</b></label>
            <input type="text" placeholder="Tên sản phẩm" name="productName" required>

            <label for="productId"><b>Mã sản phẩm</b></label>
            <input type="text" placeholder="Mã sản phẩm" name="productId" required>

            <label for="productFirstPrice"><b>Giá gốc</b></label>
            <input type="text" placeholder="Giá gốc" name="productFirstPrice" required>

            <label for="productFixPrice"><b>Giá giảm</b></label>
            <input type="text" placeholder="Giá giảm" name="productFixPrice" required>

            <label for="productImgFile"><b>Hình ảnh</b></label>
            <input type="file" name="productImgFile">
          </div>
          <div class="clearfix">
          <button type="button" class="edit-btn">Thay đổi</button>
          <button type="button" onclick="closeEditForm()" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- kết thúc form thay đổi thông tin sản phẩm -->

    <!-- form cho thêm sản phẩm -->
    <div class="product-add-form">
      <div class="product-add-content animate">
        <form name="productAdder">
          <div class="product-add-container">
            <h1>Thêm sản phẩm</h1>
            <hr>
            <label for="productName"><b>Tên sản phẩm</b></label>
            <input type="text" placeholder="Tên sản phẩm" name="productName" required>

            <label for="productId"><b>Mã sản phẩm</b></label>
            <input type="text" placeholder="Mã sản phẩm" name="productId" required>

            <label for="productFirstPrice"><b>Giá gốc</b></label>
            <input type="text" placeholder="Giá gốc" name="productFirstPrice" required>

            <label for="productFixPrice"><b>Giá giảm</b></label>
            <input type="text" placeholder="Giá giảm" name="productFixPrice" required>

            <label for="productImgFile"><b>Hình ảnh</b></label>
            <input type="file" name="productImgFile">
          </div>
          <div class="clearfix">
          <button type="button" class="add-btn">Thêm</button>
          <button type="button" onclick="closeEditForm()" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- kết thúc form thêm sản phẩm -->

    <div id="content">

      <div class="container">
        <div class="statistic-preview shadow">
          <div class="preview-container">
            <div class="right-border preview">
              <div class="icon bg-violet"><i class="fa fa-file-text-o"></i></div>
              <div class="title">
                <span>Đơn hàng</span>
              </div>
              <div class="number">
                <strong>5000</strong>
              </div>
            </div>
          </div>
          <div class="preview-container">
            <div class="right-border preview">
              <div class="icon bg-red"><i class="fa fa-users"></i></div>
              <div class="title">
                <span>Khách hàng</span>
              </div>
              <div class="number">
                <strong>6000</strong>
              </div>
            </div>
          </div>
          <div class="preview-container">
            <div class="right-border preview">
              <div class="icon bg-green"><i class="fa fa-line-chart"></i></div>
              <div class="title">
                <span>Lượt truy cập</span>
              </div>
              <div class="number">
                <strong>15000</strong>
              </div>
            </div>
          </div>
          <div class="preview-container">
            <div class="preview">
              <div class="icon bg-orange"><i class="fa fa-bitcoin"></i></div>
              <div class="title">
                <span>Doanh thu</span>
              </div>
              <div class="number">
                <strong>$10 bn</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="script/adminscript.js"></script>
  <script src="script/getarrs.js"></script>
  <script src="script/productArr.js"></script>
  <script src="script/adminproducts.js"></script>
  <script src="script/admincustomer.js"></script>
  <script src="script/adminorder.js"></script>
</body>
</html>
